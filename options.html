<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"> 
  <title>HDRezka Plugin Settings</title>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; 
      padding: 20px; 
      background-color: #f4f7f6;
      color: #333;
      line-height: 1.6;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
    }
    div {
      margin-bottom: 15px;
    }
    label { 
      display: block; 
      margin-bottom: 8px; 
      font-weight: bold; 
      color: #555;
    }
    select { 
      width: 100%; 
      padding: 10px 12px; 
      border: 1px solid #ddd; 
      border-radius: 6px; 
      background-color: #fff;
      font-size: 16px;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.06);
      appearance: none; /* Remove default arrow */
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23007bff%22%20d%3D%22M287%2C197.3L159.3%2C69.6c-3.2-3.2-8.4-3.2-11.6%2C0L5.4%2C197.3c-3.2%2C3.2-3.2%2C8.4%2C0%2C11.6l11.6%2C11.6c3.2%2C3.2%2C8.4%2C3.2%2C11.6%2C0l120.7-120.7l120.7%2C120.7c3.2%2C3.2%2C8.4%2C3.2%2C11.6%2C0l11.6-11.6C290.2%2C205.7%2C290.2%2C200.5%2C287%2C197.3z%22%2F%3E%3C%2Fsvg%3E');
      background-repeat: no-repeat;
      background-position: right 10px top 50%;
      background-size: 12px;
    }
    button { 
      padding: 12px 20px; 
      background-color: #007bff; 
      color: white; 
      border: none; 
      border-radius: 6px; 
      cursor: pointer; 
      font-size: 16px;
      transition: background-color 0.2s ease;
      width: 100%;
    }
    button:hover { 
      background-color: #0056b3; 
    }
    #status { 
      margin-top: 20px; 
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      font-size: 15px;
    }
    .success { 
      background-color: #d4edda; 
      color: #155724; 
      border: 1px solid #c3e6cb;
    }
    .error { 
      background-color: #f8d7da; 
      color: #721c24; 
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <h1>Настройки Плагина HDRezka</h1>
  <div>
    <label for="nextEpisodeKey">Клавиша для следующей серии:</label>
    <select id="nextEpisodeKey">
      <!-- Options will be populated by JavaScript -->
    </select>
  </div>
  <button id="saveButton">Сохранить Настройки</mutton>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
